
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>ChenyeGu Data Science Portfolio</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="Portfolio.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="Title">
        <h1>Data Science for Economists Portfolio</h1>
        <h3>Chenye Gu</h3>
    </div>
    
    <br>
    
    <div class="myWeek">
        <h3>Wee1: Embedding Two Charts</h3>
        <div class="chart" id="Chart1"></div>
        <div class="chart" id="Chart2"> </div>
    </div> 

    <div class="myWeek">
        <h3>Week2: 2 Charts:from IMF & FT</h3>
    </div>

</body>


<script>
    //Define charts:
    var myChart1 = "week1_chart1_unemployment.json";
    var myChart2 = "week1_chart2_bitcoin.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>

</html>
